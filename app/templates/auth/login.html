<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth_wrapper">
        <div class="auth">
            <h1 class="auth_header">Login</h1>
            <form method="post" class="auth_form">
                <div class="auth_form-div">
                    <div>
                        <label for="username" class="auth_form-label">Seu e-mail</label>
                        <input type="email" id="username" required class="auth_form-input">
                    </div>
                    <div>
                        <label for="password" class="auth_form-label">Senha</label>
                        <input type="password" id="password" required class="auth_form-input">
                    </div>
                </div>
                <input type="submit" value="Entrar" class="auth_form-submit">
                <a href="/register" class="auth_form-anchor">Crie uma conta</a>
            </form>
        </div>
    </div>
</body>
</html>
