<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <body >
    <div  id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol  class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img  style="width:100%; height:50vh; " alt="0" src="https://data2.1freewallpapers.com/download/medicine-pharmacy-pills.jpg">
        </div>

        <div class="item">
          <img  style="width:100%;  height:50vh;" alt="2" src="https://wallpapersfull.com/wallpapers/2019/pilulas-3d-wallpaper-13789.jpg">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Container -->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
            <br><br>
            <h2>Adicionar remédio</h2>
            <form >
              <div class="form-group">
                <label for="Nome">Nome</label>
                <input type="nome" class="form-control" id="Nome" placeholder="Nome do remédio">
              </div>
              <div class="form-group">
                <label for="Descricao">Descrição</label>
                <textarea class="form-control" rows="5" id="Descricao"></textarea>
              </div>
              <div class="form-group">
                <label for="Preco">Preço</label>
                <input type="number" class="form-control" id="Preco" placeholder="Preço do remédio" >
              </div>
              <button type="button" style="width: 100%;" class="btn btn-primary">Calcular</button>
            </form>
          </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
           <br><br>
          <h3>Listas dos remédios</h3>
          <p>Aqui eu quero colocar todos os remédios do banco</p>
        </div>
      </div>
    </div>
  </body>
</html>
